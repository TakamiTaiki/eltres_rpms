<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>水みるっす！</title>
<style>
    html,
    body{height:100%;background-color:#10100E;color:#cccccc;}
    body{padding:0;margin:0;}
    h1{padding:0;margin:0;font-size:300%;text-align:center;}
    div#head {background-color: #10100E;width: auto;overflow: hidden;}
    div#logo {background-color: #10100E;width: 20%;float: left;}
    div#title {color: #cccccc;background-color: #10100E;width: 80%;float: right;}
 </style>
</head>
<body>


<!-- MAP[START] -->
<div id="head">
    <div id="logo">
        <h1><font color="#ffffff" face="Times New Roman">SONY</font><font color="#00ada9">  ELTRES</font></h1>
    </div>
    <div id="title">
        <h1><font color="#cccccc">河川汚染監視システムのプロトタイプ</font></h1>
    </div>
</div>
<div id="myMap" style='width:100%;height:90%;float:left;'></div>
<!-- MAP[END] -->


<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Avaqv8zpNShZA0bxB7neoPrPfemsmILJ-C5hGSoG3b-l5f6eeOhiB1E7T18UBbQ4' async defer></script>
<script src="js/BmapQuery.js"></script>
<script>
//****************************************************************************************
// BingMaps&BmapQuery
//****************************************************************************************
//Init
function GetMap(){
    //------------------------------------------------------------------------
    //1. Instance
    //------------------------------------------------------------------------
    const map = new Bmap("#myMap");

    //------------------------------------------------------------------------
    //2. Display Map
    //   startMap(lat, lon, "MapType", Zoom[1~20]);
    //   MapType:[load, aerial,canvasDark,canvasLight,birdseye,grayscale,streetside]
    //--------------------------------------------------
    map.startMap(35.639679, 139.533469, "load", 14);

    //------------------------------------------------------------------------
    //3.circle location Set
    //  circleSet( lat, lon, Meter, style={pinColor,fillColor,strokeWidth} );
    //------------------------------------------------------------------------
    const style = {
        pinColor:"#0000ff",
        fillColor:"rgba(0,0,100,0.4)",
        strokeWidth:7
    };
    map.circleSet(35.646335, 139.523912, 500, style); //1000=1km, 2000=2Km
    map.circleSet(35.636794, 139.540895, 300, style); //1000=1km, 2000=2Km
    map.circleSet(35.633732, 139.553018, 200, style); //1000=1km, 2000=2Km
    const descript = '<div style="width:8vw;color:red;">危険度：5</div>';
    const actions =
        [
            //1.action
            {
                label: '詳細',
                eventHandler: function () { //function
                    alert('詳細');
                }
            }
        ];
    //Create Event to Infobox
    map.onInfobox(35.646335, 139.523912, "エリアA", descript, actions);
    map.onInfobox(35.636794, 139.540895, "エリアB", descript, actions);
    map.onInfobox(35.633732, 139.553018, "エリアC", descript, actions);


}
</script>
</body>
</html>
