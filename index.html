<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>水みるっす！</title>
<style>html,body{height:100%;}body{padding:0;margin:0;}h1{padding:0;margin:0;font-size:%;}</style>
</head>
<body>


<!-- MAP[START] -->
<h1>河川汚染監視システムのプロトタイプ</h1>
<div id="myMap" style='width:100%;height:90%;float:left;'></div>
<!-- MAP[END] -->


<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Avaqv8zpNShZA0bxB7neoPrPfemsmILJ-C5hGSoG3b-l5f6eeOhiB1E7T18UBbQ4' async defer></script>
<script src="js/BmapQuery.js"></script>
<script>
//****************************************************************************************
// BingMaps&BmapQuery
//****************************************************************************************
//Init
function GetMap(){
    //------------------------------------------------------------------------
    //1. Instance
    //------------------------------------------------------------------------
    const map = new Bmap("#myMap");

    //------------------------------------------------------------------------
    //2. Display Map
    //   startMap(lat, lon, "MapType", Zoom[1~20]);
    //   MapType:[load, aerial,canvasDark,canvasLight,birdseye,grayscale,streetside]
    //--------------------------------------------------
    map.startMap(35.639679, 139.533469, "load", 14);

    //------------------------------------------------------------------------
    //3.circle location Set
    //  circleSet( lat, lon, Meter, style={pinColor,fillColor,strokeWidth} );
    //------------------------------------------------------------------------
    const style = {
        pinColor:"#0000ff",
        fillColor:"rgba(0,0,100,0.4)",
        strokeWidth:7
    };
    map.circleSet(35.646335, 139.523912, 500, style); //1000=1km, 2000=2Km
    map.circleSet(35.636794, 139.540895, 300, style); //1000=1km, 2000=2Km
    map.circleSet(35.633732, 139.553018, 200, style); //1000=1km, 2000=2Km


}
</script>
</body>
</html>
